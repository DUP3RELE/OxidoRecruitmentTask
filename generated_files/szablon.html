<HTML>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsywny szablon artyku≈Çu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
        }

        .article {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        h2 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        figcaption {
            font-style: italic;
            color: #777;
            margin-top: 5px;
        }

        footer {
            font-size: 14px;
            color: #999;
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<script defer>
    const body = document.querySelector('body');
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

    if (prefersDarkScheme.matches) {
        body.style.background = '#333';
        body.style.color = '#fff';
    }
</script>

</body>
</HTML>
