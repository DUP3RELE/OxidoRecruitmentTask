<HTML>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            transition: background-color 0.3s, color 0.3s;
        }

        article {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        figcaption {
            font-size: 0.9em;
            color: gray;
            text-align: center;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            font-size: 0.8em;
            color: gray;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            margin-top: 20px;
        }

        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        article.light-mode {
            background-color: #f0f0f0;
        }

        body.dark-mode {
            background-color: #181818;
            color: #ffffff;
        }

        article.dark-mode {
            background-color: #282828;
        }
    </style>
    <script defer>
        function setTheme() {
            const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDarkMode) {
                document.body.classList.add('dark-mode');
                document.querySelector('article').classList.add('dark-mode');
            } else {
                document.body.classList.add('light-mode');
                document.querySelector('article').classList.add('light-mode');
            }
        }
        window.onload = setTheme;
    </script>
</head>
<body>

</body>
</HTML>
