<HTML>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artyku≈Ç</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        article {
            width: 90%;
            max-width: 800px;
        }

        h1, h2, p, figcaption, footer {
            margin: 16px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 16px 0;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
    </style>
    <script defer>
        document.addEventListener("DOMContentLoaded", function() {
            function setThemeBasedOnPreference() {
                const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
                document.body.className = prefersDarkScheme ? 'dark-mode' : 'light-mode';
            }
            
            setThemeBasedOnPreference();
            window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", setThemeBasedOnPreference);
        });
    </script>
</head>
<body>
</body>
</HTML>
